<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE</title>
    <style>
      .active{
         background-color: #ff1f3d;
         color: white;
      }
    </style>
</head>
<!-- Daisy Ui And Tailwind CSS LINk  -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<body>
  <header>
      <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5">
         <div class="logo">
            <img class="w-[120px]" src="./assets/Logo.png" alt="">
         </div>
         <div class="sort">
            <label class="input">
               <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
               <input id="searchInput" type="search" required placeholder="Search" class="w-[60px] lg:w-full"/>
             </label>
         </div>
         <div class="blogs">
            <button class="btn bg-[#FF1F3D]">Sort By View</button>
         </div>
      </nav>
  </header>
  <nav-button id="category-container" class="flex gap-5 justify-center py-5">
    <div>
      <button id="btnAll" onclick="loadVideo()" class="btn btn-sm ">All</button>
    </div>
  </nav-button>

  <!-- Load Videos Section  -->
   <section id="video-container" class="w-11/12 mx-auto   lg:grid grid-cols-4 gap-5">
      <div class="col-span-full justify-center flex flex-col items-center text-center py-20">
         <img src="./assets/Icon.png" alt="">
         <h2 class="text-4xl font-bold">Opps ! There is no content here ...</h2>
      </div>
   </section>


   <!-- You can open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_4.showModal()">open modal</button> -->
<dialog id="show_videoDetails" class="modal">
  <div class="modal-box w-11/12 max-w-5xl">
   
    <div id="videoContainer"></div>
    
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
 <script src="./js/script.js"></script>
</body>
</html>
